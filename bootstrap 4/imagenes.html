<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Imagenes</title>
    <style>
        .columna{
            margin-top: 20px;
            /* background: #f2f2f2;
            border: 1px solid #424242; */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-6 columna">
                <img class="img-fluid rounded img-thumbnail float-left" src="http://lorempixel.com/200/200/" alt="">
                <img class="img-fluid rounded img-thumbnail float-right" src="http://lorempixel.com/200/200/" alt="">

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <figure class="figure">
                    <img src="http://lorempixel.com/400/400/" class="figure-img img-fluid rounded" alt="">
                    <figcaption class="figure-caption text-xs-right">Imagen dentro de figure</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>

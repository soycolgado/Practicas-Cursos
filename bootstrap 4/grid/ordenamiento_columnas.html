<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Ordenamiento de columnas</title>
    <style>
        .row{
            background: #e8e8e8;
            margin: 40px 0;
        }

        .columna{
            background: #f2f2f2;
            padding: 10px;
            text-align: center;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="columna col-2 order-4 order-lg-1">columna 1</div>
            <div class="columna col-2 order-3 order-lg-2">columna 2</div>
            <div class="columna col-2 order-2 order-lg-3">columna 3</div>
            <div class="columna col-2 order-1 order-lg-4">columna 4</div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>

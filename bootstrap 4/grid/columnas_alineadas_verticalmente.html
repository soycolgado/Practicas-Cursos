<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Columnas alineadas verticalmente</title>
    <style>
        .row {
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
            margin-bottom:20px;
        }
        
        .col {
            background:#f2f2f2;
            text-align: center;
            padding:10px;
            border:1px solid #4d5061;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row align-items-center">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row align-items-end">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>Alineacion Independiente</h2>

            </div>
        </div>
        <div class="row">
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>
        </div>
    </div>

    
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</html>

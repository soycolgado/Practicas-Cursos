<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Responsive Utilities</title>
    <style>
        .columna{
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col d-block d-sm-none">
                XS
            </div>
            <div class="columna col d-none d-sm-block d-md-none">
                SM
            </div>
            <div class="columna col d-none d-md-block d-lg-none">
                MD
            </div>
            <div class="columna col d-none d-lg-block d-xl-none">
                LG
            </div>
            <div class="columna col d-none d-xl-block">
                XL
            </div>
            
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
</body>
</html>

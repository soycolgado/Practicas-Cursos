<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Flexbox</title>
    <style>
        .caja{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="caja bg-light border-0"></div>
                <div class="caja bg-light border-top-0"></div>
                <div class="caja bg-light border-right-0"></div>
                <div class="caja bg-light border-bottom-0"></div>
                <div class="caja bg-light border-left-0"></div>
                <div class="caja bg-light "></div>
            </div>
            <div class="col-6">
                <div class="caja border-primary"></div>
                <div class="caja border-secondary"></div>
                <div class="caja border-success"></div>
                <div class="caja border-danger"></div>
                <div class="caja border-warning"></div>
                <div class="caja border-info"></div>
                <div class="caja border-light"></div>
                <div class="caja border-dark"></div>
                <div class="caja border-white"></div>
            </div>
            <div class="col-6">
                <div class="caja bg-primary rounded-top border-0"></div>
                <div class="caja bg-primary rounded-left border-0"></div>
                <div class="caja bg-primary rounded-bottom border-0"></div>
                <div class="caja bg-primary rounded-right border-0"></div>
                <div class="caja bg-primary rounded-circle border-0"></div>
                <div class="caja bg-primary rounded-0 border-0"></div>
                <div class="caja bg-primary rounded- border-0"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
        
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Collapse</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#contentId" aria-expanded="false" aria-controls="contentId">
                        Show
                    </a>
                </p>
                <div class="collapse" id="contentId">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Titulo</h4>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit expedita ipsum porro, odio cum veniam eius nisi neque numquam asperiores excepturi magni doloremque molestiae officia nostrum rerum tenetur accusantium eum?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-info">Informacion</button>
                <button type="button" class="btn btn-warning">Advertencia</button>
                <button type="button" class="btn btn-danger">Peligro</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button type="button" class="btn btn-primary">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Outline</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Exito</button>
                <button type="button" class="btn btn-outline-info">Informacion</button>
                <button type="button" class="btn btn-outline-warning">Advertencia</button>
                <button type="button" class="btn btn-outline-danger">Peligro</button>
                <button type="button" class="btn btn-outline-link">Enlace</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <hr>
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton Pequeño</button>
                <button class="btn btn-primary btn-sm">Boton Pequeño</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton Bloque</button>
                <button class="btn btn-secondary btn-block">Boton Bloque</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <h2>Botones Desabilitados</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary" disabled>Primario</button>
                <button type="button" class="btn btn-outline-secondary" disabled>Secundario</button>
                <button type="button" class="btn btn-outline-success" disabled>Exito</button>
                <button type="button" class="btn btn-outline-info" disabled>Informacion</button>
                <button type="button" class="btn btn-outline-warning" disabled>Advertencia</button>
                <button type="button" class="btn btn-outline-danger" disabled>Peligro</button>
                <button type="button" class="btn btn-outline-link" disabled>Enlace</button>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

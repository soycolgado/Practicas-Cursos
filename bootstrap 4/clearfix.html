<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>ClearFix y Displays</title>
    <style>
        .caja{
            width: 100px;
            height: 100px;
            background:#000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary text-white p-2 mb-4">Elemento de tipo Bloque</div>
                <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento de tipo linea</span>
                <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento de tipo linea</span>
                <div class="bg-primary text-white p-2 mb-4 d-inline-block">Elemento de tipo Bloque</div>

                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="contenedor bg-primary clearfix ">
                    <div class="caja d-inline-block float-left"></div>
                    <div class="caja d-inline-block float-right"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
        
</body>

</html>

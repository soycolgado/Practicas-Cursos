<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Nestor Bardel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">   
</head>
<body>
    
    <header>
        <div class="container">
            <!-- Navegacion Logo + Menu -->
            <div class="nav row rounded-top align-items-stretch justify-content-between">
                <!-- LOGOTIPO -->
                <div class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start ">
                    <h2>NÃ©stor Bardel</h2>
                    <span class="icono icon-dot"></span>
                    <p>Desarrollador Web</p>
                </div>

                <!-- MENU -->
                <nav class="col-md-12 menu col-lg-auto d-flex align-items-stretch flex-wrap flex-sm-nowrap ">
                    <a href="#" class="c-1 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Portafolio</span>
                            <i class="icono icon-briefcase"></i>
                        </div>
                    </a>
                    <a href="#" class="c-2 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Acerca de</span>
                            <i class="icono icon-user"></i>
                        </div>
                    </a>
                    <a href="#" class="c-3 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Contacto</span>
                            <i class="icono icon-mail"></i>
                        </div>
                    </a>
                </nav>
            </div>

            <!-- Slider -->
            <div class="row slider">
                <div class="col">
                    <div id="slider" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="img/slide1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide3.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- SECCION PORTAFOLIO -->
            <div class="row portafolio">
                <div class="col">
                    <h2 class="titulo">Portafolio</h2>
                    <div class="row galeria justify-content-center">
                        <div class="contenedor-imagen col-6 col-lg-4">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-1.jpg" class="img-fluid imagen"  alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-6 col-lg-8">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-2.jpg" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-12 col-lg-8">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-3.jpg" class="img-fluid imagen"  alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-6 col-lg-4">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-4.jpg" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-6 col-lg-4">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-5.jpg" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-6 col-lg-4">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-6.jpg" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-6 col-lg-4">
                            <a href="#" data-toggle="modal" data-target="#modal">
                                <img src="img/img-7.jpg" class="img-fluid" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

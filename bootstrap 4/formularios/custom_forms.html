<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Custom Forms</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="#" class="mt-3">
                    <h2>CheckBox Personalizados</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkboxPersonalizado1" class="custom-control-input">
                        <label for="checkboxPersonalizado1" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxPersonalizado2" class="custom-control-input">
                        <label for="checkboxPersonalizado2" class="custom-control-label">Acepto las politicas de privacidad</label>
                    </div>
                   
                    
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="#" class="mt-3">
                    <h2>Radio Personalizados</h2>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="hombre" class="custom-control-input">
                        <label for="hombre" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="mujer" class="custom-control-input">
                        <label for="mujer" class="custom-control-label">Mujer</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="menor" class="custom-control-input">
                        <label for="menor" class="custom-control-label">Menor de edad</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="mayor" class="custom-control-input">
                        <label for="mayor" class="custom-control-label">Mayor de edad</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form action="#" class="mt-3">
                    <h2>Custom Select</h2>
                    <select name="" id="" class="custom-select">
                        <option value="1">Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                    <select name="" id="" class="mt-5 custom-select custom-select-sm">
                        <option value="1">Opcion 1</option>
                        <option value="2">Opcion 2</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

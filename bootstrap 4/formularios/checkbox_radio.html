<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Inline Forms</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="#">
                    <h4>CheckBox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" class="form-check-input">Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" class="form-check-input" disabled>Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre" class="form-check-input">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" class="form-check-input" id="mujer" value="mujer">Mujer
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form action="#">
                    <h4>Inline CheckBox</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" class="form-check-input">Opcion 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" class="form-check-input" disabled>Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre" class="form-check-input">Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" class="form-check-input" id="mujer" value="mujer">Mujer
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

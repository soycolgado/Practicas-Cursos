<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Inline Forms</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" name="nombre" id="nombre" class="form-control mr-3" placeholder="Nombre" aria-describedby="helpId">
                        <input type="password" name="pass" id="pass" class="form-control mr-3" placeholder="ContraseÃ±a">
                        <div class="form-check">
                          <label class="form-check-label mr-3">
                            <input type="checkbox" class="form-check-input" name="recordar" id="recordar" checked>
                            Recordar Sesion
                          </label>
                        </div>
                        <input type="submit" value="Iniciar Sesion" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>

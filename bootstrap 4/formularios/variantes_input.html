<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Custom Forms</title>
</head>

<body>
    <div class="container">
       <div class="row mt-3">
           <div class="col">
               <h2>Tama√±os inputs</h2>
               <hr>
               <form action="">
                   <div class="form-group">
                       <label for="">Nombre:</label>
                       <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
                   </div>
                   <div class="form-group">
                       <label for="">Correo:</label>
                       <input type="text" name="correo" id="correo" placeholder="correo" class="form-control form-control-lg">
                   </div>
                   <div class="form-group">
                       <label for="">Pasaporte:</label>
                       <input type="text" name="pasaporte" id="pasaporte" class="form-control form-control-sm" placeholder="Pasaporte">
                   </div>
               </form>
           </div>
       </div>
       <div class="row mt-3">
           <div class="col">
               <h2>Estados de ReadOnly and Disabled</h2>
               <div class="form-group">
                   <input type="text" name="nombre" id="nombre" class="form-control" placeholder="No puedes modificar este texto" readonly >
               </div>
               <div class="form-group">
                   <input type="text" name="correo" id="correo" class="form-control" placeholder="Deshabilitado" disabled  >
               </div>
               <div class="form-group">
                   <select name="" id="" class="form-control" disabled>
                        <option value="">Select Deshabilitado</option>
                   </select>
               </div>
               <div class="form-check">
                   <label class="form-check-label">
                   <input type="radio" class="form-check-input" name="" id="" value="checkedValue" disabled>
                   Radio Deshabilitado
                 </label>
               </div>
           </div>
           
       </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

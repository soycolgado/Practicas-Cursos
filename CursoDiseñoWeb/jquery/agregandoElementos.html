<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregando elementos al Dom</title>
    <style>

        .contenedor{
            width: 600px;
            height: 500px;
            padding: 20px;
            background: #212d40;
        }

        .caja{
            width: 150px;
            height: 150px;
            background: #f79256;
            margin: 10px;
            display: inline-block;
            color: #fff;
            text-align: center;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <button class="agregar" id="agregar">Agregar Caja</button>
    <div class="contenedor" id="contenedor"></div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="agregandoElementos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" method="post">
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="ingrese nombre" aria-describedby="helpId">
                      <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese contraseña">
                      </div>
                      <div class="form-group">
                        <label for="pais">Pais</label>
                        <select class="form-control" name="pais" id="pais">
                          <option value="argentina">Argentina</option>
                          <option value="mexico">Mexico</option>
                          <option value="espana">España</option>
                        </select>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="sexo" id="hombre" value="hombre" checked>
                        Hombre
                        </label>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="sexo" id="mujer" value="mujer" checked>
                          Mujer
                        </label>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>

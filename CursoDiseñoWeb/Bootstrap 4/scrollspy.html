<head>

    <div class="container">
        <div class="row">
            <div class="col">
                <style>
                    div {
                        position: relative;
                    }
                </style>

                    <div id="navId">
                        <ul class="nav nav-tabs" role="tablist">
                            
                        </ul>
                    </div>
                    
                </div>
                
                
                <script>
                    $('div{1:div|body}').scrollspy({
                        target: '#navId'
                    });
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentencia Break</title>
</head>
<body>
    <script>
        var amigos = ['Alejandro','Cesar','Manuel','Luis'];
        for(amigo of amigos){
            if(amigo == 'Manuel'){
                continue;
            }
            document.write(amigo+'<br>');
        }
    </script>
</body>
</html>

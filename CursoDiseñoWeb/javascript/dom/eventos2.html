<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <style>
        button{
            background: none;
            border: 1px solid rgb(35, 101, 155);
            border-radius: 5px;
            font-size: 15px;
            display: block;
            padding: 10px 15px;
            color:rgb(35, 101, 155) ;
        }
        button:hover{
            background: rgb(35, 101, 155);
            color: #fff;
        }
        section.contenedor{
            margin-top: 20px;
        }

        .caja{
            width: 200px;
            height: 200px;
            color: rgb(35, 101, 155);
            display: inline-block;
            margin: 10px;
            border: 1px solid rgb(35, 101, 155);
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- <button onclick="saludo()">Saludo</button> -->
    <button id="btn-crear">Crear Caja</button>
    <!-- <button id="btn-saludar">Saludo</button> -->
    <section id="contenedor">


    </section>
    <script>
        // function saludo(){
        //     alert("hola");
        // }    
        // var btnSaludar = document.getElementById('btn-saludar');
        // btnSaludar.addEventListener('click',saludo);
        // btnSaludar.addEventListener('click',saludo2);
        // btnSaludar.removeEventListener('click',saludo);

        // function saludo(){
        //     alert('Event Listener');
        // }

        // function saludo2(){
        //     alert('Soy un segundo saludo');
        // }

        var btnCrear = document.getElementById('btn-crear');
        btnCrear.addEventListener('click',crearCaja);
        var contenedor = document.getElementById('contenedor');
        function crearCaja(){
            var caja = document.createElement('div');
            caja.className = "caja";
            var contenido = document.createTextNode('Caja Creada');
            caja.appendChild(contenido);
            contenedor.appendChild(caja);
        }
    </script>
</body>
</html>

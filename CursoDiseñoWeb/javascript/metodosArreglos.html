
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Metodos de arreglos</title>

<body>
    <script>
        var amigos = ['Carlos', 'Alejandro', 'Cesar', 'Manuel','Julian'];
        // document.write(amigos.length);
        // document.write(amigos.join("="));
        // var cadena = amigos.join("$$");
        // document.write(cadena);
        console.log(amigos);
        amigos.pop();
        console.log(amigos);
        amigos.push('China Fea');
        console.log(amigos);
        var amigas = ['Maria','Daniela','Rosario','Marina'];
        var todosAmigos = [];
        amigos.concat(amigas);
        console.log(amigos);
        todosAmigos = amigos.concat(amigas);
        console.log(todosAmigos);
        todosAmigos.sort();
        console.log(todosAmigos);
        todosAmigos.reverse();
        console.log(todosAmigos);
        var numeros = [10,9,8,7,6];
        numeros.sort(function(x,y){
            if(x>y){
                return 1;
            }
            else{
                return 0;
            }
        });
        document.write(numeros);
    </script>

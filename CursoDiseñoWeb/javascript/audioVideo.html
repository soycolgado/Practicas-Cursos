<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controlando audio y video de HTML5 con javascript</title>
</head>
<body>
    <video id="video" src="media/Imagine Dragons - Believer (youtubemp4.to).mp4" controls width="500">
        <p>Tu navegador no soporta video en HTML 5, por favor actualizalo</p>
    </video>
    <br>
    <audio id="audio" src="media/hyperfun.mp3" controls>
        <p>Tu navegador no soporta audio en HTML5, por favor actualizalo</p>
    </audio>
    <br>
    <button id="play">Reproducir</button>
    <button id="pause" >Pausar</button>
    <input type="range" name="volumen" id="volumen" value="1" min="0" max="1" step="0.1">
    <script>
        var video = document.getElementById('video');
        var btnPlay = document.getElementById('play');
        var btnPause = document.getElementById('pause');
        var volumen = document.getElementById('volumen');

        btnPlay.addEventListener('click',function(){
            video.play();
        });

        btnPause.addEventListener('click',function(){
           video.pause(); 
        });

        volumen.addEventListener('change',function(){
            video.volume = volumen.value;
        });
    </script>
</body>
</html>

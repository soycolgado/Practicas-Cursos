        //OBJETOS COMO SON EN JAVASCRIPT
        function Persona(nombre,edad,pais){
            this.nombre = nombre;
            this.edad = edad;
            this.pais = pais;
            this.retornarPersona = retornarPersona;
        }

        function retornarPersona(){
            return this.nombre + ' tiene '+this.edad+' años y es de '+this.pais+'<br>';
        }

        var nestor = new Persona('Nestor',31,'Argentina');
        var cielo = new Persona('Maria Cielo',27,'Argentina');

        document.write(nestor.retornarPersona());
        document.write(cielo.retornarPersona());

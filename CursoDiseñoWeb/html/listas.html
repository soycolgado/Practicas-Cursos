<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ul>

    <h3>Lista Ordenada</h3>
    <ol>
            <li>CSS</li>
            <li>HTML</li>
            <li>JavaScript</li>
    </ol>

    <h3>Lista anidada</h3>
    <ol>
        <li>CSS
            <ul>
                <li>Responsive Design</li>
                <li>Flexbox</li>
            </ul>
        </li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>

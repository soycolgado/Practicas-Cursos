<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Nombre:" maxlength="10" name="nombre" id="nombre" required>
        <br>
        <input type="email" name="correo" id="correo" placeholder="Correo:">
        <br>
        <textarea name="comentarios" id="comentarios" placeholder="Escriba su comentario"></textarea>
        <br>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="1">Argentina</option>
            <option value="2">Chile</option>
            <option value="3">Venezuela</option>
            <option value="4">Peru</option>
            <option value="5">Uruguay</option>
        </select>
        <br>
        <input type="radio" name="sexo" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="sexo" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br>
        <input type="checkbox" name="terminos" id="terminos">Terminos y condiciones
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

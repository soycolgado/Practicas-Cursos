<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Boton</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Outline</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Boton</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-lg">Boton</button>
                <button class="btn btn-primary btn-sm" type="button">Boton</button>
                <button class="btn btn-primary btn-block btn-lg mt-3" type="button">Boton en bloque</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disable</h2>
                <hr>
                <button type="button" disabled class="btn btn-primary">Boton</button>
                <button type="button" disabled class="btn btn-secondary">Secondary</button>
                <button type="button" disabled class="btn btn-success">Success</button>
                <button type="button" disabled class="btn btn-danger">Danger</button>
                <button type="button" disabled class="btn btn-warning">Warning</button>
                <button type="button" disabled class="btn btn-info">Info</button>
                <button type="button" disabled class="btn btn-light">Light</button>
                <button type="button" disabled class="btn btn-dark">Dark</button>
                <button type="button" disabled class="btn btn-link">Link</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

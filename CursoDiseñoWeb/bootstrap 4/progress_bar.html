<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Barra de progreso</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de progreso</h3>
                <hr>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width:0%;">0%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%;">100%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

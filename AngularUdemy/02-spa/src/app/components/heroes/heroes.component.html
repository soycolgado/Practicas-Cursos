<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <!-- FORMA CON BOTON Y CODIGO -->
            <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block" type="button">Ver Más...</button>

            <!-- FORMA CON LINK -->
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver Más Link....</a> -->
        </div>
    </div>
</div>

<h1>Busqueda: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            <strong>No se han encontrado coincidencias con el termino: </strong>{{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="foo" *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>
</div>

<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>

<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">Ver video</button>
      </div>
    </div>
</div>
</div>

<button  (click)="cargarMasVideos()" type="button" class="btn btn-outline-primary btn-block mb-5">Cargar mas videos</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      
        <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">{{videoSel.title}}</h5>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar Modal</button>
        </div>
      </div>
    </div>
  </div>

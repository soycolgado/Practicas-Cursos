<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label" >Nombre</label>
            <div class="col">

                <input 
                    class="form-control" 
                    type="text" 
                    placeholder="Nombre"
                    formControlName="nombre"
                    [class.is-invalid]="nombreNoValido"
                >
                <small class="form-text text-danger" *ngIf="nombreNoValido">Ingrese al menos 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label" >Apellido</label>
            <div class="col">

                <input 
                    class="form-control" 
                    type="text" 
                    placeholder="Apellido"
                    formControlName="apellido"
                    [class.is-invalid]="apellidoNoValido"
                >
                <small class="form-text text-danger" *ngIf="apellidoNoValido">Ingrese al menos 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input 
                class="form-control" 
                type="email" 
                placeholder="Correo electrÃ³nico"
                formControlName="correo"
                [class.is-invalid]="correoNoValido"
            >
            <small class="form-text text-danger" *ngIf="correoNoValido">Ingrese un correo valido</small>
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label for="" class="col-form-label col-2">Direccion</label>
        <div class="form-row col">
            <div class="col">
                <input 
                    type="text" 
                    name="distrito" 
                    id="distrito" 
                    class="form-control" 
                    placeholder="Distrito"
                    formControlName="distrito"
                    [class.is-invalid]="distritoNoValido"
                >
                <small class="form-text text-danger" *ngIf="distritoNoValido">Ingrese el distrito</small>
            </div>
            <div class="col">
                <input 
                    type="text" 
                    name="ciudad" 
                    id="ciudad" 
                    class="form-control" 
                   placeholder="Ciudad"
                   formControlName="ciudad"
                   [class.is-invalid]="ciudadNoValido"
                >
                <small class="form-text text-danger" *ngIf="ciudadNoValido">Ingrese el distrito</small>
            </div>

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{forma.valid}}
    <br>
    Status: {{forma.status}}
</pre>

<pre>
    {{forma.value | json}}
</pre>

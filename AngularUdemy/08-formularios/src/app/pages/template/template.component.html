<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input 
                    #nombre="ngModel" 
                    [class.is-invalid]="nombre.invalid && nombre.touched" 
                    [ngModel]="usuario.nombre" 
                    name="nombre" 
                    class="form-control" 
                    type="text" 
                    placeholder="Nombre" 
                    minlength="5" 
                    required
                >
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input 
                    [ngModel]="usuario.apellido"   
                    [class.is-invalid]="apellido.invalid && apellido.touched" 
                    name="apellido" 
                    #apellido="ngModel" 
                    class="form-control" 
                    type="text" 
                    placeholder="Apellido" 
                    minlength="5" 
                    required
                >
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input 
                [ngModel]="usuario.correo" 
                name="correo" 
                #correo="ngModel" 
                minlength="5" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                [class.is-invalid]="correo.invalid && correo.touched" 
                class="form-control" 
                type="email" 
                placeholder="Correo electrÃ³nico"
            >
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">
                Ingrese un correo valido.
            </small>
        </div>
    </div>

    <div class="row form-group">
        <label for="" class="col-2 col-form-label">Paises</label>
        <div class="col-8">
            <select 
                    name="paises" 
                    id="paises" 
                    class="form-control"
                    [ngModel] = 'usuario.pais'
                    minlength = "2"
                    required
                    #selectPais='ngModel'
                    [class.is-invalid]="selectPais.invalid && selectPais.touched"
                    
            >   
                <option *ngFor="let pais of paises" [value]="pais.codigo" >{{pais.nombre}}</option>
            
            </select>
            <small class="form-text text-danger" *ngIf="selectPais.invalid && selectPais.touched">
                Debe seleccionar un pais
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input" 
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="M"
                    [ngModel] = "usuario.genero"
                    [class.is-invalid]="genero.invalid && genero.touched"
                    #genero="ngModel"
                    required
                >
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input
                    class="form-check-input" 
                    type="radio"
                    name="genero"
                    id="femenino"
                    value="F"
                    [ngModel] = "usuario.genero"
                    [class.is-invalid]="genero.invalid && genero.touched"
                    #genero="ngModel"
                    required
                >
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<div [ngClass]="alerta" class="alert alert-primary" role="alert">
    A simple primary alertâ€”check it out!
</div>
<button class="btn btn-info mr-5" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo
</h3>
<button class="btn" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<br><br>
<h3>Proceso Asincrono</h3>

<button type="button" (click)="ejecutar()" class="btn btn-primary" name="button" [disabled]="loading">
    <i  [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa mr-1"></i>
     <span *ngIf="!loading">Guardar Cambios</span>
     <span *ngIf="loading">Espere por favor...</span>
</button>

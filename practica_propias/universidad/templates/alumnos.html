<div class="row mt-3">
	<div class="col-12">
		<h2 class="display-5">Listado de Alumnos</h2>
		<hr>
		<div class="row justify-content-end">
			<a href="#!/alumno/crear" class="btn btn-primary my-2">Crear Nuevo</a>
		</div>
		<table class="table table-bordered text-center table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Modificar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="alumno in alumnos | limitTo:cantidad | limitTo:-5">
					<td>{{alumno.codigo}}</td>
					<td>{{alumno.nombre}}</td>
					<td>{{alumno.telefono}}</td>
					<td><a href="#!/alumno/{{alumno.codigo}}"><i class="fas fa-user-edit"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<button class="btn btn-primary mx-2" ng-click="anterior()">Anterior</button>
				<button class="btn btn-primary mx-2" ng-click="siguiente()">Siguiente</button>
				
			</div>
		</div>

	</div>
</div>

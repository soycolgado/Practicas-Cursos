<h4>Listado de Alumnos</h4>
<hr>
<table class="table table-hover table-sm">
	<thead>
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Telefono</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="alumnos in datosAlumnos">
			<td>{{alumnos.codigo}}</td>
			<td>{{alumnos.nombre}}</td>
			<td>{{alumnos.telefono}}</td>
		</tr>
	</tbody>
</table>

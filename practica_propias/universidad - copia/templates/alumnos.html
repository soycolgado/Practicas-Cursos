
<div class="row">
	<div class="col-12">
		<h2>Alumnos registrados</h2>
		<hr>
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Modificar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="alumno in alumnos | limitTo:cantidad | limitTo:-5">
					<td>{{alumno.codigo}}</td>
					<td>{{alumno.nombre}}</td>
					<td>{{alumno.telefono}}</td>
					<td><a href="#"><i class="fa fa-user-edit"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div class="row mt-5">
			<div class="col-12 d-flex justify-content-center">
				<button type="button" class="btn btn-primary mx-4" ng-click="anterior()"> <i class="fa fa-chevron-left"></i> Anterior</button>
				<button type="button" class="btn btn-primary mx-4" ng-click="siguiente()">Siguiente <i class="fa fa-chevron-right"></i> </button>
			</div>
		</div>
		
	</div>
</div>

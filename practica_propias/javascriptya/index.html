<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pruebas</title>
</head>
<body>
    <script>
        //----------------- Objetos Literales
        var cliente1 = {
            nombre: 'Nestor',
            deposito: 0,
            imprimir: function(){
                document.write('Nombre: ' + this.nombre + '<br>');
                document.write('Deposito: ' + this.deposito + '<br>');
            },
            depositar: function(monto){
                this.deposito = this.deposito + monto;
            },
            extraer: function(monto){
                this.deposito = this.deposito - monto;
            }
        }

        cliente1.imprimir();
        cliente1.depositar(1000);
        document.write('Dinero despues de depositar $1000: <br>');
        cliente1.imprimir();
        cliente1.extraer(200);
        document.write('Dinero despues de extraer $200: <br>' );
        cliente1.imprimir();

        
    </script>
</body>
</html>

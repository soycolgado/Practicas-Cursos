<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var valor;
        valor = prompt("Ingrese un valor entre 1 y 5");
        valor = parseInt(valor);
        switch(valor){
            case 1:
                document.write("uno");
                break;
            case 2:
                document.write("dos");
                break;
            case 3:
                document.write('tres');
                break;
            case 4:
                document.write('cuatros');
                break;
            case 5:
                document.write('cinco');
                break;
            default:
                document.write('Debe ingresar un numero entre 1 y 5');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function convertirCastellano(x){
            switch(x){
                case 1:
                    return 'uno';
                break;
                case 2:
                    return 'dos';
                    break;
                case 3: 
                    return 'tres';
                    break;
                case 4:
                    return 'cuatro';
                    break;
                case 5:
                    return 'cinco';
                    break;
                default: 
                    return 'Ingrese un numero del 1 al 5';
            }
        }


        var valor;
        valor = prompt('Ingrese un numero del 1 al 5');
        valor = parseInt(valor);
        var respuesta = convertirCastellano(valor);
        document.write(respuesta)
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" ng-app="filtros">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Filtros de expresiones</title>
</head>
<body>
	
	<h1>{{"abracadabra" | cambiaVocal:"a":"5"}}</h1>
	<script src="angular.min.js"></script>
	<script>
		var filtroApp = angular.module('filtros',[]);

		filtroApp.filter('cambiaVocal',function(){
			var cambiaVocalFiltro = function(datosOriginales,argumento1,argumento2){
				var nuevosDatos = datosOriginales.replace(RegExp(argumento1,"g"),argumento2);
				return nuevosDatos;
			};
			return cambiaVocalFiltro;
		});
		
		
	</script>
</body>
</html>

<div>
  <h1>Administracion de articulos</h1>
  <table border="1" *ngIf='hayRegistros(); else sinarticulos'>
    <tr>
      <th>Codigo</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
      <td><button (click)="borrar(art)">Borrar</button></td>
      <td><button (click)="modificar(art)">Modificar</button></td>
    </tr>
  </table>
  <ng-template #sinarticulos><p>No hay articulos</p></ng-template>
  
</div>

<div class="row">
    <div class="col">
        <input #termino type="text" name="" class="form-control" (keyup)="buscar(termino.value)" id="" placeholder="Buscar Artista....">
    </div>
</div>

<div class="card-columns mt-5">
    <div *ngFor="let artista of artistas" class="card">
        <img [src]="artista.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
        </div>
    </div>
</div>

<h1>Busqueda: <small>{{termino}}</small></h1>
<hr>
<div class="card-columns animated fast fadeIn" *ngFor="let heroe of heroes; let i=index">
    <div class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}.</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}} {{heroe.casa}} </small></p>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
    </div>
</div>

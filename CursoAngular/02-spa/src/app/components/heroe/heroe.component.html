<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:"y"}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <p>
            {{heroe.bio}}
        </p>
        <div class="imagen">
            <img src="assets/img/dc.png" *ngIf="heroe.casa == 'DC'" alt="">
            <img src="assets/img/marvel.png" *ngIf="heroe.casa == 'Marvel'" alt="">
        </div>
    </div>
</div>

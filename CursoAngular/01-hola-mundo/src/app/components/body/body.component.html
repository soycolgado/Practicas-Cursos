<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card bg-primary text-white mb-3">
            <div class="card-body">
                <h4 class="card-title">{{frase.autor}}</h4>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-primary">
            Mostrar / Ocultar
        </button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i=index" class="list-group-item">{{i + 1}} - {{personaje}}</li>

        </ul>
    </div>
</div>

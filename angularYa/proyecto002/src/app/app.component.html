<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>Administracion de articulos</h1>
  <table border="1" *ngIf="hayRegistros(); else sinArticulos">
    <tr>
      <th>Codigo</th><th>Descripcion</th><th>Precio</th><th>Borrar</th><th>Seleccionar</th>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
      <td><button (click)="borrar(art)">Borrar?</button></td>
      <td><button (click)="seleccionar(art)">Seleccionar?</button></td>
    </tr>
  </table>
  <ng-template #sinArticulos><p>No hay articulos</p></ng-template>
  <div>
    <p>Codigo: <input type="number" name="codigo" [(ngModel)]="art.codigo" id="codigo"></p>
    <p>Descripcion <input type="text" name="descripcion" id="descripcion" [(ngModel)]="art.descripcion" ></p>
    <p>Precio: <input type="number" [(ngModel)]="art.precio" > </p>
    <p>
      <button (click)="agregar()">Agregar</button>
    </p> 
    <p>
      <button (click)="modificar()" >Modificar</button>
    </p>

  </div>
</div>
<router-outlet></router-outlet>
